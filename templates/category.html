{% extends "base.html" %}

{% block title %}{{ category.name }} - Plataforma de Beneficios{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">{{ category.name }}</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for benefit in benefits %}
    <div class="benefit-card">
        <img src="{{ benefit.image_url }}" alt="{{ benefit.name }}" class="w-full h-48 object-cover rounded-t-lg">
        <div class="p-4">
            <h3 class="font-semibold text-lg mb-2">{{ benefit.name }}</h3>
            <p class="text-gray-600 mb-4">{{ benefit.description | truncate(100) }}</p>
            <a href="{{ url_for('main.benefit', id=benefit.id) }}" class="btn-primary">Ver Detalles</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

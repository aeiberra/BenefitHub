<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma de Beneficios{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('main.index') }}" class="text-xl font-bold text-gray-800 flex items-center">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="h-8 w-8 mr-2">
                    Plataforma de Beneficios
                </a>
                <div>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('admin.dashboard') }}" class="text-gray-800 hover:text-gray-600 mr-4">Panel de Administración</a>
                        <a href="{{ url_for('auth.logout') }}" class="text-gray-800 hover:text-gray-600">Cerrar Sesión</a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="text-gray-800 hover:text-gray-600">Admin Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2023 Plataforma de Beneficios. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Loading icon -->
    <div id="loading" class="hidden">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>

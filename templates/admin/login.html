{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
    <div class="py-4 px-6">
        <h2 class="text-2xl font-semibold text-center mb-4">Iniciar Sesión</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
                <input type="text" id="username" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </div>
        </form>
        <div class="mt-4 text-sm text-gray-600">
            <p>For testing purposes, use the following credentials:</p>
            <p>Username: admin</p>
            <p>Password: admin123</p>
        </div>
    </div>
</div>
{% endblock %}

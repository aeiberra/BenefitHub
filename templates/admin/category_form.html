{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">{% if category %}Editar Categoría{% else %}Agregar Nueva Categoría{% endif %}</h1>

<form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Nombre
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" type="text" placeholder="Nombre de la categoría" value="{{ category.name if category else '' }}" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="image_url">
            URL de la Imagen
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="image_url" name="image_url" type="url" placeholder="https://ejemplo.com/imagen.jpg" value="{{ category.image_url if category else '' }}" required>
    </div>
    <div class="flex items-center justify-between">
        <button class="btn-primary" type="submit">
            {% if category %}Actualizar{% else %}Agregar{% endif %} Categoría
        </button>
        <a href="{{ url_for('admin.categories') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
            Cancelar
        </a>
    </div>
</form>
{% endblock %}
